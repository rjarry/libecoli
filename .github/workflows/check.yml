---
name: Check
permissions:
  contents: read
  pull-requests: read

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  build:
    runs-on: ubuntu-24.04
    env:
      DEBIAN_FRONTEND: noninteractive
      NEEDRESTART_MODE: l
      COVERAGE: true
      SANITIZE: address
      MESON_EXTRA_OPTS: --auto-features=enabled
    steps:
      - name: install system dependencies
        run: |
          set -xe
          sudo apt-get update -qy
          sudo apt-get install -qy --no-install-recommends \
            doxygen \
            gcc \
            gcovr \
            graphviz \
            libasan8 \
            libc-dev \
            libedit-dev \
            libreadline-dev \
            libyaml-dev \
            meson \
            ninja-build \
            pkg-config
      - uses: actions/checkout@v4
      - run: make
      - run: make coverage
