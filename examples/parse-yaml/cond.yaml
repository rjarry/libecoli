---
type: re_lex
patterns:
- pattern: "[_a-zA-Z][._a-zA-Z0-9]*"
  keep: true
  attr: a_identifier
- pattern: "\\("
  keep: true
  attr: a_open
- pattern: "\\)"
  keep: true
  attr: a_close
- pattern: ","
  keep: true
- pattern: "[ 	]+"
  keep: false
child:
  &term
  id: term
  type: seq
  children:
  - type: any
    id: function_name
    attr: a_identifier
  - type: any
    attr: a_open
  - type: option
    id: term_list
    child:
      type: seq
      children:
      - *term
      - type: many
        child:
          type: seq
          children:
          - type: str
            string: ","
          - *term
  - type: any
    attr: a_close
